{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row justify-content-around mt-5">
        <div class="col-sm-6">
            <h3 class="text-white"><strong>FunOlympic Games</strong> Reset Confirmation</h3>
        </div>
    </div>
    <div class="row my-3 justify-content-around ">
        <div class="col-sm-6">
            <form action="" method="post" class=" p-3 rounded"> 
                {% if messages %}
                    {% for message in messages %} 
                <div class="alert alert-warning" role="alert">
                    {{message}}</div>

                    {% endfor %}

                {% endif %}
                {% csrf_token %}
                {% for fm in form %}
                {{fm.label_tag}}
                {{fm}}
                <small class="text-danger">{{fm.errors | striptags}}</small>
                {% endfor %}
                <input type="submit" value="Confirm" class="btn btn-success my-3">  
            </form>

        </div>
    </div>

</div>
{% endblock %}
